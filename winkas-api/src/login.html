<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h2 class="text-center">
                <img src="Content/photo.png"
                     class="img-circle"><br>Login
            </h2>
        </div>
        <div class="modal-body">
            <form id="authenticateUser" class="form col-md-12 center-block" name="authenticateUser" ng-submit="authenticate()">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" required placeholder="Code" ng-model="authInfo.code">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" required placeholder="User name" ng-model="authInfo.user">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" required placeholder="Password" ng-model="authInfo.pass">
                </div>
                <div class="form-group">
                    <input type="submit" value="Authenticate" class="btn btn-primary btn-lg btn-block" />
                    <span class="pull-right"><a href="http://api.decom.dk/Account/Login?ReturnUrl=%2f">Register</a></span><span><a href="http://winkas.dk/indhold.asp?id=146">Need help?</a></span>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="col-md-12">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            </div>
        </div>
    </div>
</div>
