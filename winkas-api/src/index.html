<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>WinKAS API JavaScript client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/toaster.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body ng-app="winkasClient">
    <div ng-controller="MainController">
        <nav class="navbar navbar-fixed-top header">
            <div class="col-md-12">
                <div class="navbar-header">

                    <a href="#" class="navbar-brand">{{ message }}</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse1">
                        <i class="glyphicon glyphicon-info-sign"></i>
                    </button>

                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse1">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://api.decom.dk" target="_ext">WinKAS Air</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="navbar navbar-default" id="subnav">
            <div class="col-md-12">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse2">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Requests</a></li>
                        <li><a href="#loginModal" role="button" data-toggle="modal">Login</a></li>
                        <li><a href="#aboutModal" role="button" data-toggle="modal">About</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--main-->
        <div class="container" id="main">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading"><a class="btn btn-info pull-right" href="#" ng-click="showHideUserInfo()">Details</a><h4>Current user</h4></div>
                        <div class="panel-body" ng-show="userInfoDetailsVisible">
                            <ul class="list-group">
                                <li class="list-group-item">Contract code: {{ authInfo.code }}</li>
                                <li class="list-group-item">User name: {{ authInfo.user }}</li>
                                <li class="list-group-item">Password: {{ authInfo.pass }}</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-8 col-sm-6">

                    <div class="panel panel-default">
                        <div class="panel-heading"><a class="btn btn-info pull-right" href="#" ng-click="showHideTokenInfo()">Details</a><h4>Token</h4></div>
                        <div class="panel-body" ng-show="tokenInfoDetailsVisible">
                            <div class="form-group" style="padding:14px;">
                                <textarea rows="5" class="form-control" placeholder="current token value">{{ token}}</textarea>
                            </div>
                            <div> <p>{{ authMessage }}</p> </div>
                            <div raw-json="rawAuthResponse" id="authResponseId" expanded="false"></div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row" id="winkasRequestRow">
                <div class="col-md-6 col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h4>Request</h4></div>
                        <div class="panel-body">
                            <div class="form-group" style="padding:14px;">
                                <input type="text" class="form-control input-lg" placeholder="api method" ng-model="apiMethodUrl">
                                <textarea rows="10" class="form-control" placeholder="request json code here" ng-model="apiRequest"></textarea>
                            </div>


                            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="executeRequest()">Execute</button>


                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h4>Request object</h4></div>
                        <div class="panel-body">
                            <div raw-json="rawApiRequest" id="apiRequestId" expanded="true"></div>
                        </div>
                    </div>
                </div>

            </div>





            <div class="row" id="winkasResponseRow">
                <div class="col-md-12 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h4>Response</h4></div>
                        <div class="panel-body">
                            <div raw-json="rawApiResponse" id="apiResponseId" expanded="true"></div>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="clearfix"></div>

            <hr>
            <div class="col-md-12 text-center"><p><a href="http://winkas.dk/" target="_ext">WinKAS A/S</a></p></div>

        </div>
        <!--/main-->
        <!--login modal-->
        <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" close-modal>
            <div ng-include="'login.html'"></div>
        </div>

        <div ng-include="'about.html'"></div>
        
        <toaster-container toaster-options="{'time-out': 2000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>

    </div>
    <!-- script references -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/renderjson.js"></script>
    <script src="js/toaster.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/app.js"></script>
    <script src="js/winkasapi.js"></script>
</body>
</html>
